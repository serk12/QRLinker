<!DOCTYPE html>
<html lang="en">

<head>
    <title>QRLinker</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "web/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "web/css/1-col-portfolio.css" %}" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="">QR Linker</a> <!-- TODO: return to index.html -->
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a onclick="changeExplain()">About</a>
                        <script>
                        function changeExplain() {
                            document.getElementById("explain").innerHTML = "A LOT OF THINGS";
                        }
                        </script>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- QR -->
        <div class="row">
            <div class="col-md-7">
                <a href="#">
                    
                    <!-- AQUI CODE DE CAM -->
                    <video autoplay></video>
                    <script src="{% static "web/js/decode/qcode-decoder.min.js" %}"></script>
                    <script type="text/javascript">
                    (function () {
                        'use strict';

                        var qr = new QCodeDecoder();

                        if (!(qr.isCanvasSupported() && qr.hasGetUserMedia())) {
                        alert('Your browser doesn\'t match the required specs.');
                        throw new Error('Canvas and getUserMedia are required');
                        }

                        var video = document.querySelector('video');
                        var reset = document.querySelector('#reset');
                        var stop = document.querySelector('#stop');

                        function resultHandler (err, result) {
                            if (err)
                                return console.log(err.message);
                            alert(result);
                            $.post('registry_token', {cookie: result});
                            location.replace("./linked");
                        }
                        qr.decodeFromCamera(video, resultHandler);

                    })();
                    </script>
                    <!-- FINAL CODE DE CAM -->
                </a>
            </div>
            <div class="col-md-5">
                <!-- EXPLAIN AND BUTTONS-->
                <p id="explain">EXPLAIN HOW IT WORKS THE PAGE</p>
                <!-- FINAL EXPLAIN AND BUTTONS -->
            </div>
        </div>
        <!-- /.row -->

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static "web/js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "web/js/bootstrap.min.js" %}"></script>


</body>

</html>
